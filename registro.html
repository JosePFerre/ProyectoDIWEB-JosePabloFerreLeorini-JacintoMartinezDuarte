<!DOCTYPE html  lang="es">
<html>
<link rel="stylesheet" href="style_css/main.css" type="text/css" media="all">
<link rel="stylesheet" href="style_css/registro.css" type="text/css" media="all">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width" />
<title>Automoviles Picopato</title>
</head>
<body>
<div id='cabecera'>
    <div id='contenedorLogo'>
        <a href="index.html">
            <img id='logo' src="img/logo-picopato.png" alt="Logo Automoviles Picopato">
        </a>
    </div>
    <div id='titulo'>
       <span>
        <a href="index.html">AUTOMOVÍLES PICOPATO</a>
        </span>
    </div>
    <div id='identificacion'>
        <span>
        <a href="registro.html">
        <img src="img/iconoPerfil.png" id='iconoPerfil'>Identificacion o registro.
        </a>
        </span>
    </div>
</div>
    <div id="contenedor">
        <div class="columna">
            <form class="formulario">
            <h1>Usuarios registrados</h1>
            <img src="img/user.png" class='icono'>
	  	    <input type="text" id="usuario" name="usuario" placeholder='DNI'><br>
            <img src="img/iconoPassword.png" class='icono'>
            <input type="password" id="pass" name="pass" placeholder='Contraseña'><br>
            <p><a href="#">No recuerdo mi contraseña</a></p>
            <p><a href="#">No puedo entrar a mi cuenta</a></p>
	  	    <input class="enviar" type="submit" value="Validar"/>
            </form>
        </div>
        <hr>
        <div class="columna">
            <form class="formulario">
            <h1>Usuarios nuevos</h1>
	  	    <img src="img/user.png" class='icono'>
	  	    <input type="text" id="usuario" name="usuario" placeholder='DNI'><br>
            <img src="img/iconoPassword.png" class='icono'>
            <input type="password" id="pass" name="pass" placeholder='Contraseña'><br>
            <img src="img/iconoPassword.png" class='icono' style="visibility:hidden">
            <input type="password" id="pass2" name="pass2" placeholder='Repita contraseña'><br>
            <img src="img/phone.png" class='icono'>
	  	    <input type="text" id="telefono" name="telefono" placeholder='Teléfono'><br>
	  	    <img src="img/arroba.png" class='icono'>
	  	    <input type="text" id="email" name="email" placeholder='Correo electrónico'><br>
	  	    <input class="enviar" type="submit" value="Registrar"/>
            </form>
        </div>
    </div>
    <footer id="footer">
        <img src="img/iconoBanderaING.png" class="iconoIdioma">
        <img src="img/iconoBanderaES.png" class="iconoIdioma">
    </footer>
</body>
</html>
